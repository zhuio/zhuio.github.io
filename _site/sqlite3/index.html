<!-- /.dl-menu --> </nav><!-- /.dl-menuwrapper --> <!-- Header --> <header class="header" role="banner"> <div class="wrapper animated fadeIn"> <div class="content"> <div class="post-title "> <h1>sqlite3</h1> <h4>15 Jan 2017</h4> <p class="reading-time"> <i class="fa fa-clock-o"></i> Reading time ~1 minute </p>
<!-- /.entry-reading-time --> <a class="btn zoombtn" href="http://localhost:4000/posts/"> <i class="fa fa-chevron-left"></i> </a> </div> <h3 id="sqlite3使用">sqlite3使用</h3> <h4 id="sqlite3基本使用方法">sqlite3基本使用方法</h4> <figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">import</span> <span class="nt">sqlite3</span>

<span class="nt">conn</span> <span class="o">=</span> <span class="nt">sqlite3</span><span class="nc">.connect</span><span class="o">(</span><span class="s2">'tutorial.db'</span><span class="o">)</span>
<span class="nt">c</span> <span class="o">=</span> <span class="nt">conn</span><span class="nc">.cursor</span><span class="o">()</span>

<span class="nt">def</span> <span class="nt">creat_table</span><span class="o">():</span>
	<span class="nt">c</span><span class="nc">.execute</span><span class="o">(</span><span class="s1">"CREATE TABLE IF NOT EXISTS stuffToPlot(unix REAL,timeStamp TEXT,keyword TEXT,value REAL)"</span><span class="o">)</span>

<span class="nt">def</span> <span class="nt">data_entry</span><span class="o">():</span>
	<span class="nt">c</span><span class="nc">.execute</span><span class="o">(</span><span class="s1">"INSERT INTO stuffToPlot VALUES(141313141,'2017-1-14 00:37:24','python',5)"</span><span class="o">)</span>
	<span class="nt">conn</span><span class="nc">.commit</span><span class="o">()</span>
	<span class="nt">c</span><span class="nc">.close</span><span class="o">()</span>
	<span class="nt">conn</span><span class="nc">.close</span><span class="o">()</span>

<span class="nt">creat_table</span><span class="o">()</span>
<span class="nt">data_entry</span><span class="o">()</span></code></pre></figure> <h4 id="动态添加数据库">动态添加数据库</h4> <figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">import</span> <span class="nt">sqlite3</span>
<span class="nt">import</span> <span class="nt">time</span>
<span class="nt">import</span> <span class="nt">datetime</span>
<span class="nt">import</span> <span class="nt">random</span>

<span class="nt">conn</span> <span class="o">=</span> <span class="nt">sqlite3</span><span class="nc">.connect</span><span class="o">(</span><span class="s2">'tutor1.db'</span><span class="o">)</span>
<span class="nt">c</span> <span class="o">=</span> <span class="nt">conn</span><span class="nc">.cursor</span><span class="o">()</span>

<span class="nt">def</span> <span class="nt">creat_table</span><span class="o">():</span>
	<span class="nt">c</span><span class="nc">.execute</span><span class="o">(</span><span class="s1">"CREATE TABLE IF NOT EXISTS stuffToPlot(unix REAL,timeStamp TEXT,keyword TEXT,value REAL)"</span><span class="o">)</span>

<span class="nt">def</span> <span class="nt">data_entry</span><span class="o">():</span>
	<span class="nt">for</span> <span class="nt">i</span> <span class="nt">in</span> <span class="nt">range</span><span class="o">(</span><span class="nt">10</span><span class="o">):</span>
		<span class="nt">unix</span> <span class="o">=</span> <span class="nt">time</span><span class="nc">.time</span><span class="o">()</span>
		<span class="nt">date</span> <span class="o">=</span> <span class="nt">str</span><span class="o">(</span><span class="nt">datetime</span><span class="nc">.datetime.fromtimestamp</span><span class="o">(</span><span class="nt">unix</span><span class="o">)</span><span class="nc">.strftime</span><span class="o">(</span><span class="s2">'%Y-%m-%d %H-%M-%S'</span><span class="o">))</span>
		<span class="nt">keyword</span> <span class="o">=</span> <span class="s2">'python'</span>
		<span class="nt">value</span> <span class="o">=</span> <span class="nt">random</span><span class="nc">.randrange</span><span class="o">(</span><span class="nt">0</span><span class="o">,</span><span class="nt">10</span><span class="o">)</span>

		<span class="nt">c</span><span class="nc">.execute</span><span class="o">(</span><span class="s1">"INSERT INTO stuffToPlot (unix,timeStamp,keyword,value) VALUES(?,?,?,?)"</span><span class="o">,(</span><span class="nt">unix</span><span class="o">,</span><span class="nt">date</span><span class="o">,</span><span class="nt">keyword</span><span class="o">,</span><span class="nt">value</span><span class="o">))</span>
		<span class="nt">conn</span><span class="nc">.commit</span><span class="o">()</span>

<span class="nt">creat_table</span><span class="o">()</span>
<span class="nt">data_entry</span><span class="o">()</span>
<span class="nt">conn</span><span class="nc">.close</span><span class="o">()</span></code></pre></figure> <div class="entry-meta"> <br> <hr> <span class="entry-tags"><a href="http://localhost:4000/tags/#sqlite3" title="Pages tagged sqlite3" class="tag"><span class="term">sqlite3</span></a></span> <span class="social-share"> <a href="https://www.facebook.com/sharer/sharer.php?u=http://localhost:4000/sqlite3/" title="Share on Facebook" class="tag"> <span class="term"><i class="fa fa-facebook-square"></i> Share</span> </a> <a href="https://twitter.com/intent/tweet?text=http://localhost:4000/sqlite3/" title="Share on Twitter" class="tag"> <span class="term"><i class="fa fa-twitter-square"></i> Tweet</span> </a> <a href="https://plus.google.com/share?url=http://localhost:4000/sqlite3/" title="Share on Google+" class="tag"> <span class="term"><i class="fa fa-google-plus-square"></i> +1</span> </a> </span> <div style="clear:both"></div> </div> </div> </div> <h101> <!-- 多说评论框 start --> <div class="ds-thread" data-thread-key="" data-title="sqlite3" data-url="http://localhost:4000"></div> <!-- 多说评论框 end --> <!-- 多说公共JS代码 start (一个网页只需插入一次) --> <script type="text/javascript"> var duoshuoQuery = {short_name:"zhuio"}; (function() { var ds = document.createElement('script'); ds.type = 'text/javascript';ds.async = true; ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js'; ds.charset = 'UTF-8'; (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds); })(); </script> <!-- 多说公共JS代码 end --> </h101> </header> <!-- JS --> <script src="http://localhost:4000/assets/js/jquery-1.12.0.min.js"></script> <script src="http://localhost:4000/assets/js/jquery.dlmenu.min.js"></script> <script src="http://localhost:4000/assets/js/jquery.goup.min.js"></script> <script src="http://localhost:4000/assets/js/jquery.magnific-popup.min.js"></script> <script src="http://localhost:4000/assets/js/jquery.fitvid.
